<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1><I>W</I>Workspace</h1>
            <div class="search">
                <form class="search-form" action="#">
                    <input type="text" placeholder="Search in Accounts" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </header>

        <div class="main-content">
            <nav>
                <ul>
                    <li><a href="#" target="_blank">Home</a></li>
                    <li><a href="customer.html" target="_blank">Customers</a></li>
                    <li><a href="department.html" target="_blank">Departments</a></li>
                    <li><a href="media.html" target="_blank">Media</a></li>
                    <li><a href="account.html" target="_blank">My Account</a></li>
                </ul>
            </nav>

            <div class="form-container">
                <div class="profile-pic-container">
                    <div class="profile-pic">
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="John Doe">
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com">
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="9134837948">
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" id="dob" placeholder="July 16, 1999">
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="save-btn">SAVE</button>
                        <button type="button" class="cancel-btn">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
